<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Finder</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <h1 class="logo">Gender Finder</h1>
        
        <div class="input-container">
            <!-- Input -->
            <input type="text" id="name-gen" placeholder="Enter Name">
            <!-- Button -->
            <button onclick="getGender()">Get Gender</button>
        </div>
        <!-- Gender resultaten -->
        <div id="gender" class="gender-result"></div>
    </div>

    <div class="container-2">
        <h1 class="logo">Data USA</h1>
        <table>
            <thead>
                <tr>
                    <th>Nation</th>
                    <th>Population</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <button onclick="dataUsa()">Fetch Data</button>
    </div>

    <div class="container">
        <div class="logo">Nationalize</div>

        <div class="input-container">
            <!-- Input -->
            <input type="text" id="name-nat" placeholder="Enter Name">
            <!-- Button -->
            <button onclick="nationalize()">Get Nationality</button>
        </div>
        <!-- Nationality resultaten -->
        <div id="nationality" class="nationality-result"></div>
    </div>
</body>
<!-- JS -->
<script src="script.js"></script>
</html>
